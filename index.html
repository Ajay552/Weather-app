<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlueSky</title>
</head>
<body>
    <header>
        <!-- <img src="icons/water.png" class="head-water-icon"> -->
        <h1>BlueSky</h1>
    </header>
    <main>
        <div>
            <form class="form">
                <label for="place">Enter a Place</label><br>
                <input type="text" id="place" name="place"><br>
                <input type="submit" class="btn" value="value">
            </form>
        </div>
        <div class="bg">
            <div class="bg-1">
                <img src="icons/sun.png" alt="icon" class="icon">
                <p>Max</p>
                <h5 class="max-temp val"></h5>
            </div>
            <div class="bg-2">
                <img src="icons/clear-sky-day.png" alt="icon" class="center-icon">
                <h4 class="weather">It's a great day</h4>
                <h2 class="temp">0</h2>
                <p>celcius</p>
            </div>
            <div class="bg-3">
                <img src="icons/snow.png" alt="icon" class="icon">
                <p>Min</p>
                <h5 class="min-temp val"></h5>
            </div>
            <div class="bg-4">
                <img src="icons/wind.png" alt="icon" class="icon">
                <P>Wind Speed</P>
                <h5 class="wind-speed val"></h5>
            </div>
            <!-- <div class="bg-5">
                5
            </div> -->
            <div class="bg-6">
                <img src="icons/Humidity.png" alt="icon" class="icon">
                <p>Humidity</p>
                <h5 class="humidity val"></h5>
            </div>
        </div>
    </main>
    <footer>
        Made with &#x2764;  By <a href="#">Ajay S</a>
    </footer>
</body>
<script src="app.js"></script>
</html>
